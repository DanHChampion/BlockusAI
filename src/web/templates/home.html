{% extends 'base.html' %}
{% block content %}
<form class="home" method="post">
    <h3>Enter Room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Pick a name!" name="name" value="{{name}}"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}"/>
        <button type="submit" name="join"> Join Room</button>
    </div>
    <button class="create-button" type="submit" name="create">Create Room</button>
    {% if error%}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
